<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #117acb, #2575fc);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .video-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;

    }

    video {
      width: 300px;
      height: auto;
      border-radius: 50px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6b6b;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>WebRTC videocall</h1>
  <div class="video">
    <video id="local" autoplay playsinline></video>
    <video id="remote" autoplay playsinline></video>
  </div>
  <button onclick="start()">Start Call</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://10.0.0.3:8443", { rejectUnauthorized: false });
    const pc = new RTCPeerConnection({
      iceServers: [
        // {
        //   urls: 'stun:10.0.0.10:3478'
        // },
        { 
          urls: 'turn:10.0.0.10:3478',
          username: 'username1',
          credential: 'password1'
        }
      ],
      // iceTransportPolicy: "relay"
    });

    const local = document.getElementById('local');
    const remote = document.getElementById('remote');

    pc.onicecandidate = e => {
      if (e.candidate) socket.emit('candidate', e.candidate);
    };
    pc.ontrack = e => remote.srcObject = e.streams[0];
    
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        local.srcObject = stream;
        stream.getTracks().forEach(t => pc.addTrack(t, stream));
      });
    
    async function start() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('offer', offer);
    }
    socket.on('offer', async data => {
      await pc.setRemoteDescription(data);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', data => pc.setRemoteDescription(data));
    socket.on('candidate', data => pc.addIceCandidate(data));
    
  </script>
</body>
</html>
