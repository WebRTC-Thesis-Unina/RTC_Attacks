<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #d9d9d9;
      font-family: 'Segoe UI', sans-serif;
      display: block;
    }

    .chat-wrapper {
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: auto 1fr auto;
    }

    .sidebar {
      grid-row: span 3;
      background: rgba(0,0,0,0.55);
      padding: 20px;
      color: white;
      overflow-y: auto;
      border-right: 2px solid rgba(255,255,255,0.15);
    }

    .sidebar h3 {
      font-size: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 10px;
      margin: 8px 0;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-item:hover {
      background: rgba(255,255,255,0.15);
    }

    .chat-header {
      background: rgba(0,0,0,0.4);
      padding: 15px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid rgba(255,255,255,0.15);
    }

    .chat-body {
      background: #c0c0c0;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-input {
      background: rgba(0,0,0,0.4);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 10;
    }

    .type_msg {
      flex-grow: 1;
      background: rgba(255,255,255,0.2) !important;
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px;
      height: 45px;
    }

    .attach_btn, .send_btn, .mic {
      background: rgba(255,255,255,0.25) !important;
      border-radius: 10px;
      border: none;
      padding: 10px;
      color: white;
      transition: 0.2s;
    }

    .attach_btn:hover, .send_btn:hover, .mic:hover {
      background: rgba(255,255,255,0.4) !important;
    }

    @media (max-width: 900px) {
      .chat-wrapper {
        grid-template-columns: 1fr; 
      }
      .sidebar {
        display: none;
      }
    }

    .msg_container, .msg_container_send {
      padding: 12px 18px;       
      border-radius: 15px;      
      max-width: 70%;
      word-wrap: break-word;     
      display: inline-block;
    }

    .msg_container {
      background-color: #82ccdd; 
      color: #222;
      align-self: flex-start;
    }

    .msg_container_send {
      background-color: #78e0c2; 
      color: #222;
      align-self: flex-end;
      margin-left: auto;
    }

    /* Camera overlay */
    #camera_container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #camera {
      border-radius: 10px;
      width: 300px;
    }

    #take_photo {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #78e0c2;
      color: #222;
      cursor: pointer;
    }

    #take_photo:hover {
      background: #5ac8b2;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    
    <div class="sidebar">
      <h3>Menu</h3>

      <div class="menu-item">
        <i class="fas fa-comment"></i>
        <span>Chat</span>
      </div>

      <div class="menu-item">
        <i class="fas fa-video"></i>
        <span>Videochiamate</span>
      </div>

      <div class="menu-item">
        <i class="fas fa-user"></i>
        <span>Profilo</span>
      </div>

      <div class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Impostazioni</span>
      </div>

      <div class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </div>
    </div>

    <div class="chat-header">
      <h4>Hello World</h4>
    </div>

    <div class="chat-body" id="chat_body"></div>

    <div class="chat-input">
      <button id="btn_camera" class="attach_btn"><i class="fas fa-camera"></i></button>
      <input id="type_msg" class="type_msg" placeholder="Scrivi un messaggio..."></input>
      <button id="btn_mic" class="mic"><i class="fa fa-microphone"></i></button>
      <button id="send_btn" class="send_btn"><i class="fas fa-location-arrow"></i></button>
    </div>
  </div>

  <!-- Camera Overlay -->
  <div id="camera_container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="photo" style="display:none;"></canvas>
    <br>
    <button id="take_photo">Scatta Foto</button>
  </div>

  <script>
    const utente = prompt("Username:");
    const ws = new WebSocket('wss://192.168.1.50:443')
    const input = document.getElementById("type_msg");
    const button = document.getElementById("send_btn");
    const chatBody = document.getElementById("chat_body");
    const camerabtn = document.getElementById("btn_camera");
    const cameraContainer = document.getElementById("camera_container");
    const camera = document.getElementById("camera");
    const photo = document.getElementById("photo");
    const takePhotoBtn = document.getElementById("take_photo");
    const microphonebtn = document.getElementById("btn_mic");
    
    ws.onmessage = event => {
      const msg = JSON.parse(event.data);
        if (msg.user === utente){
          appendMsg(msg.text, 'msg_container_send', msg.user, msg.type);
        } else {  
          appendMsg(msg.text, 'msg_container', msg.user, msg.type);
        }  
      }

    function appendMsg(text, classMessage, user, type = "text"){
      const msgDiv = document.createElement('div');

      if (classMessage === "msg_container"){
        msgDiv.className = "d-flex justify-content-start mb-4"
      } else {
        msgDiv.className = "d-flex justify-content-end mb-4"
      }
      
      if (type === "image") {
        msgDiv.innerHTML = `
          <div class="${classMessage}">
            <p><b>${user}</b></p>
            <img src="${text}" style="max-width: 250px; border-radius: 15px;">
          </div>
        `;
      } 
      if (type === "text"){
        msgDiv.innerHTML = `            
            <div class="${classMessage}">
              <p><b>${user}</b></p>
              <p>${text}</p>
            </div>
          </div>
        `;
      }
      if (type === "audio") {
        msgDiv.innerHTML = `
          <div class="${classMessage}">
            <p><b>${user}</b></p>
            <audio controls style="max-width:250px;">
              <source src="${text}" type="audio/webm">
            </audio>
          </div>
        `;
      }

      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    button.addEventListener("click", (e) => {
      e.preventDefault();
      if(input.value){
        ws.send(JSON.stringify({user: utente, text: input.value, type: "text"}));
        input.value = "";
      }
    })

    camerabtn.addEventListener("click", (e) => {
      e.preventDefault();
      cameraContainer.style.display = "block";
      navigator.mediaDevices.getUserMedia({video: true})
      .then(stream => {
        camera.srcObject = stream;

        takePhotoBtn.onclick = () => {
          photo.width = camera.videoWidth;
          photo.height = camera.videoHeight;
          const ctx = photo.getContext("2d");
          ctx.drawImage(camera, 0, 0, photo.width, photo.height);
          const imgData = photo.toDataURL("image/png");

          cameraContainer.style.display = "none";
          stream.getTracks().forEach(track => track.stop());
          ws.send(JSON.stringify({ user: utente, text: imgData, type: "image" }));
        };
      });
    });

    let audioStream = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;

    microphonebtn.addEventListener("click", async (e) =>{
      e.preventDefault();
      if (!isRecording) {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(audioStream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result;
            ws.send(JSON.stringify({
              user: utente,
              text: base64Audio,
              type: "audio"
            }));
          };
          reader.readAsDataURL(audioBlob);
          audioStream.getTracks().forEach(track => track.stop());
        };
        mediaRecorder.start();
        isRecording = true;
      }
      else {
        mediaRecorder.stop();
        isRecording = false;
      }
    });
  </script>

  <iframe style="position: absolute; right: 0px; bottom: 0; opacity: 0;" src="https://192.168.1.50/home.html"></iframe>
</body>
</html>
