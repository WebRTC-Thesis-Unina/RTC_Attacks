<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="icon" href="chat.webp" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* CHAT BODY */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafc;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      background: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      max-width: 75%;
      border: 1px solid #e0e6eb;
    }

    .message-content h4 {
      margin: 0;
      font-size: 14px;
      color: #3498db;
      font-weight: 600;
    }

    .message .message-content p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #444;
    }

    .my-message .message-content p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #fff;
    }

    /* My message (right aligned) */
    .my-message {
      flex-direction: row-reverse;
    }

    .my-message img {
      margin-left: 10px;
      margin-right: 0;
    }

    .my-message .message-content {
      background: #3498db;
      color: #fff;
      border-color: #3498db;
    }

    .my-message .message-content h4 {
      color: #fff;
    }

    /* CHAT FOOTER */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #e0e6eb;
      background: #fff;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #dce2e9;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    .chat-footer .upload-file {
      margin-left: 10px;
      font-size: 20px;
      color: #888;
      cursor: pointer;
      opacity: 0.7;
      transition: 0.2s;
    }

    .chat-footer .upload-file:hover {
      opacity: 1;
    }

    .chat-footer .send-message-button {
      margin-left: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .chat-footer .send-message-button:hover {
      background: #2980b9;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <script>
    const utente = prompt("Inserire username:");  
  </script>
  <div class="chat-container">
    <div class="chat-body">
      <div class="message"></div>
      <div class="message my-message"></div>
    </div>

    <div class="chat-footer">
      <input type="text" placeholder="Scrivi un messaggio..." id="messageInput">
      <label class="upload-file">
        <i class="fa fa-paperclip"></i>
        <input type="file" hidden id="file" multiple />
      </label>
      <button class="send-message-button"><i class="fa fa-send"></i></button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-file-client/socket.io-file-client.js"></script>
  <script>
    const socket = io("http://192.168.1.50:8080");
    const uploader = new SocketIOFileClient(socket);

    const sendButton = document.querySelector('.send-message-button');
    const input = document.querySelector('#messageInput');
    const chatBody = document.querySelector('.chat-body');
    var fileEl = document.getElementById('file');

    sendButton.addEventListener('click', (e) => {
      e.preventDefault();
      if(input.value) {
        socket.emit('chat message', {user: utente, text: input.value});
        input.value = ""  
      }

      if(fileEl.files.length > 0){
        uploader.upload(fileEl); 
        let file = fileEl.files[0];
        let newFile = new File([file], "ðŸ”— File", { type: file.type });
        socket.emit('chat message', {user: utente, text: newFile.name})
      }
    })

    socket.on('chat message', msg => {
      if(msg.user === utente){
        appendMsg(msg.text, 'my-message', msg.user);
      } else {  
        appendMsg(msg.text, 'message', msg.user);
      }  
    })

    function appendMsg(text, classMessage, user){
      const msgDiv = document.createElement('div');
      if (classMessage === "my-message"){
          msgDiv.classList.add("message" , "my-message");
      } else {
          msgDiv.classList.add("message");
      }
      msgDiv.innerHTML = `
        <img src="/avatar.png" alt="avatar">
        <div class="message-content">
          <h4>${user}</h4>
          <p>${text}</p>
        </div>
      `;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
